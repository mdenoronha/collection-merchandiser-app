<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Collection Merchandiser</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles.css')}}">

  </head>
  <body id="{% block page %}{% endblock %}">
    <meta name="template" content="{{ self._TemplateReference__context.name }}">
    {% block content %}{% endblock %}

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
    integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- App SDK -->
    <script script src="https://unpkg.com/@shopify/app-bridge"></script>
    <!-- SortableJS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script type="text/javascript" src="https://collection-merchandiser.s3.us-east-1.amazonaws.com/multiplesorting.js"></script>

    <script>
        // Init
        var AppBridge = window['app-bridge'];
        var createApp = AppBridge.default;
        var shop = '{{shop}}';
        var app = createApp({
          apiKey: '06508637004c80c9f5f731440fb36242',
          shopOrigin: shop,
        });
        var homeLink = '/home/{{ shop | replace(".myshopify.com", "")}}'
    </script>

    <script type="text/javascript" src="{{url_for('static', filename='js/app_bridge.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/collection.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/rules.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/scripts.js')}}"></script>
    
    {% block scripts %}{% endblock %}
  </body>
</html>
